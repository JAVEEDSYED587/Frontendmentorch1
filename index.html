<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="parent" class="attribution">
      <div class="card">
        <header class="header" >
          <img src="https://img.freepik.com/free-vector/abstract-fluid-gradient-banner-with-dynamic-motion-trendy-design_1017-43043.jpg?w=1060&t=st=1706608135~exp=1706608735~hmac=a4ab683077b567b1b9758471ce3bb38b4dcb58832f7b006309ce408c59961c5e" alt="image"/>
        </header>
        <div class="content">
          <div class="learning">Learning</div>
          <p>Published 21 Dec 2023</p>
          <h1>HTML & CSS foundations</h1>
          <p class="description"> These languages are the backbone of every website, defining structure, content and presentation.</p>
        </div>
        <footer class="footer">
          <img src="./assets/images/image-avatar.webp" alt="image-avatar"/><b>Greg Hooper</b>
        </footer>
      </div>
     
    
    </div>
  </body>
</html>
